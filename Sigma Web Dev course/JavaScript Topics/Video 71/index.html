<body>

        <div class="box">Hey I am a box</div>
        <script>

            // div.setAttribute("class", "created");

            let cont = document.querySelector(".container")

<!-- "afterbegin" attribute will insert the element before the first child of the parent element-->
<!-- "afterend" attribute will insert the element after the last child of the parent element -->
<!-- "beforebegin" attribute will insert the element before the parent element -->
<!-- "beforeend" attribute will insert the element after the parent element -->
