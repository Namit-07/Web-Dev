<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Player</title>
</head>

<body>
    <header>
        <h1>Welcome to Audio/Video player</h1>
    </header>

    <h3>Some Famous Songs</h3>
    <main>
        <div>
            <ol>
                <li><audio src="1.mp3" alt="song not avaiable" controls></audio></li>
                <li><audio src="2.mp3" alt="song not avaiable" controls></audio></li>
                <li><audio src="3.mp3" alt="song not avaiable" controls></audio></li>
                <li><audio src="4.mp3" alt="song not avaiable" controls></audio></li>
                <li><audio src="5.mp3" alt="song not avaiable" controls></audio></li>
                <li><audio src="6.mp3" alt="song not avaiable" controls></audio></li>
            </ol>
        </div>
    </main>
    <div>

        <h3>Some Famous Videos </h3>
        <main>
            <div>
                <ol>
                    <li><video src="1.mp4" alt="video not available" controls></video></li>
                    <li><video src="2.mp4" alt="video not available" controls></video></li>
                    <li><video src="3.mp4" alt="video not available" controls></video></li>
                    <li><video src="4.mp4" alt="video not available" controls></video></li>
                    <li><video src="5.mp4" alt="video not available" controls></video></li>
                    <li><video src="6.mp4" alt="video not available" controls></video></li>
                </ol>
            </div>
        </main>

</body>

</html>
