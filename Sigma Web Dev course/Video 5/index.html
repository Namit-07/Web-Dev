<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="230" height="230" src="aadhar.jpg" alt="document">
    <br>
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Namit</td>
                <td>SDE</td>
                <td>Java</td>
            </tr>

            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">Java</td>
            </tr>

            <tr>
                <td colspan="2">Sam</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Sam</td>
                <td colspan="2">Foot</td>
            </tr>
        </tfoot>
    </table>

    <h3>Unordered List</h3>
    <ul type="square">
        <li>Namit</li>
        <li>Sam</li>
        <li>Karan</li>
    </ul>

    <h3>Ordered List</h3>
    <ol type="A">
        <li>Namit</li>
        <li>Sam</li>
        <li>Karan</li>
    </ol>

</body>

</html>
